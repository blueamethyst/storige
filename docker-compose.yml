version: '3.8'

services:
  nginx:
    image: nginx:1.25-alpine
    container_name: storige-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./storage:/app/storage:ro
    depends_on:
      - api
      - editor
      - admin
    networks:
      - storige-network

  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: storige-api
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - DATABASE_HOST=mariadb
      - DATABASE_PORT=3306
      - DATABASE_USER=${DATABASE_USER:-root}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME:-storige}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - STORAGE_PATH=/app/storage
    volumes:
      - ./storage:/app/storage
    depends_on:
      - mariadb
      - redis
    networks:
      - storige-network

  worker:
    build:
      context: .
      dockerfile: docker/worker/Dockerfile
    container_name: storige-worker
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_HOST=mariadb
      - DATABASE_PORT=3306
      - DATABASE_USER=${DATABASE_USER:-root}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME:-storige}
      - STORAGE_PATH=/app/storage
      - GHOSTSCRIPT_PATH=/usr/bin/gs
      - MAX_RETRY_ATTEMPTS=3
    volumes:
      - ./storage:/app/storage
    depends_on:
      - redis
      - mariadb
    networks:
      - storige-network

  editor:
    build:
      context: .
      dockerfile: docker/editor/Dockerfile
    container_name: storige-editor
    ports:
      - "3000:80"
    networks:
      - storige-network

  admin:
    build:
      context: .
      dockerfile: docker/admin/Dockerfile
    container_name: storige-admin
    ports:
      - "3001:80"
    networks:
      - storige-network

  mariadb:
    image: mariadb:11.2
    container_name: storige-mariadb
    ports:
      - "3306:3306"
    environment:
      - MARIADB_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MARIADB_DATABASE=${DATABASE_NAME:-storige}
      - MARIADB_USER=${DATABASE_USER}
      - MARIADB_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - storige-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: storige-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - storige-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local

networks:
  storige-network:
    driver: bridge
