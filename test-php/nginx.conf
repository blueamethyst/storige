server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html;

    # UTF-8 charset for all text files
    charset utf-8;
    charset_types application/javascript text/css text/plain text/xml application/json;

    # PHP 처리
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass php-test:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # 정적 파일
    location /assets/ {
        alias /var/www/html/assets/;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # 에디터 번들 (no cache for development)
    location ~ ^/editor-bundle\.(js|css)(\.map)?$ {
        alias /var/www/html/assets/js/editor-bundle.js;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Default handler
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}
